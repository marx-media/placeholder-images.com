title: Pricing
description: Choose the plan that's right for you.
navigation.icon: i-heroicons-credit-card
hero:
  title: A plan for every need
  description: Our plans are designed to meet the requirements of both beginners and players. Get the right plan that suits you.
  align: center
plans:
  - title: Free
    description: Perfect to get started.
    price:
      month: $0
      year: $0
    align: top
    button:
      label: Start for Free
      color: white
    features:
      - 5 generations per day
      - 1 picture per generation
      - PNG downloads
      - Mid quality downloads
  - title: Pro
    description: For small teams or growing agencies.
    price:
      month: $19.9
      year: $199.9
    highlight: true
    align: top
    button:
      label: Upgrade now
      color: lime
    features:
      - 50 generations per day
      - 2 pictures per generation
      - PNG, JPEG, WEBP, AVIF downloads
      - High quality downloads
      - Organize images in projects
      - Embed images with custom dimensions
  - title: Premium
    description: A premium plan for large teams.
    price:
      month: $29.9
      year: $299.9
    align: top
    button:
      label: Upgrade now
      color: lime
      variant: outline
    features:
      - 100 generations per day
      - 4 pictures per generation
      - PNG, JPEG, WEBP, AVIF downloads
      - High quality downloads
      - Organize images in projects
      - Embed images with custom dimensions
      - Priority support
      - Custom branding
